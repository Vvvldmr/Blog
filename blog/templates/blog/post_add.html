{% extends "base.html" %}

{% block title %}Создание поста{% endblock title %}

{% block content %}
    <h1>Создание поста</h1>
    <form method="POST" actions="{% url 'create_post' %}">
        {% csrf_token %}
        <div>
            <label for="titleInput">Заголовок поста</label>
            <input id="titleInput" name="title" type="text" placeholder="максимальная длинна 200 символов">
        </div>

        <div>
            <label for="textInput">Содержание поста</label>
            <textarea id="textInput" name="text" rows="3"></textarea>
        </div>

        <button type="submit">Создать</button>
    </form>
{% endblock content %}
