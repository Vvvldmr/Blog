{% extends "base.html" %}

{% block title %}Создание поста{% endblock title %}

{% block content %}
    <h1>Создание поста</h1>

    <form method="POST" actions="{% url 'create_post' %}">
        {% csrf_token %}

        {% for field in form %}
            <div>
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit">Создать</button>
    </form>
{% endblock content %}
