{% extends "base.html" %}

{% block title %}Удаление поста{% endblock title %}

{% block content %}
    <h1>Удалить пост</h1>
    <p>Вы уверены что хотите удалить пост{{ post.title }}?</p>

    <form method="POST", action=" {% url "delete_post" post.id %} ">
        {% csrf_token %}
        <button type="submit">Удалить пост</button>
    </form>

    <a href=" {% url "post_detail" post.slug %}">Отмена</a>
    
{% endblock content %}
