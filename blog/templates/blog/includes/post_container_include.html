<div class="post-container" style="border: 1px solid black; margin-bottom: 10px; padding: 15px;">
    <h2>Заголовок поста: <a href="{% url "post_detail" post.slug %}">{{ post.title }}</h2>

    <p>Категория: <a href="{{ category.get_absolute_url }}">{{ post.category.name }}</p>
        
    <p>Текст поста: {{ post.content }}</p>
    <small>Дата создания поста: {{ post.created_at|date:"d.m.Y H:i" }}</small>
</div>
