{% extends "base.html" %}

{% block title %}Список постов{% endblock title %}
{% block content %}
    <h1>Список постов</h1>
    {% if posts %} {% for post in posts %}
    <div class="posts-container">
      <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %} {% else %}
    <p>Постов еще нет!</p>
    {% endif %}
{% endblock content %}
