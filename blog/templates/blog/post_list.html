<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Список постов</h1>
    {% if posts %} {% for post in posts %}
    <div class="posts-container">
      <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %} {% else %}
    <p>Постов еще нет!</p>
    {% endif %}
  </body>
</html>
